<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <h1>Image Gallery</h1>
    <div class="gallery" id="gallery"></div>

    <script>
        // Pfad zur JSON-Datei
        const images = [{{ dateien }}];

        images.forEach(image => {
            const img = document.createElement("img");
            img.src = `haiku/files/${image}`; // Pfad anpassen
            img.alt = image;
            img.loading = "lazy";
            gallery.appendChild(img);
        });
    </script>
</body>

</html>
