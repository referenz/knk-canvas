<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="gallery" id="gallery"></div>

    <script>
        // Pfad zur JSON-Datei
        const jsonFilePath = "http://{{ addr }}/haiku/json";

        // Funktion zum Laden der JSON-Datei
        async function loadImages() {
            try {
                // JSON-Datei mit fetch abrufen
                const response = await fetch(jsonFilePath);
                if (!response.ok) {
                    throw new Error(`HTTP-Fehler! Status: ${response.status}`);
                }
                const data = await response.json();

                // Container für die Galerie auswählen
                const gallery = document.getElementById("gallery");

                // Bilder dynamisch hinzufügen
                data.images.forEach(image => {
                    const img = document.createElement("img");
                    img.src = `files/${image}`; // Pfad anpassen
                    img.alt = image;
                    gallery.appendChild(img);
                });
            } catch (error) {
                console.error("Fehler beim Laden der Bilder:", error);
            }
        }

        // Bilder laden, wenn die Seite geladen ist
        loadImages();
    </script>
</body>
</html>
